<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejempplo 039</title>
        <script lang="javascript" type="text/javascript">
        var opcion = prompt("Menu de opciones" + "\n------------------"+"\n1. Calcular el área de un cuadrado " + "\n2. Calcula el área de un triángulo " + "\n3. Calcula el área de un Círculo " + "\n4. Finalizar" + "\nElija una opción: ");
        opcion = parseInt(opcion);
        if (opcion == 1) {
            alert("Ha seleccionado calcular el área de un cudrado...");
        }else if (opcion == 2) {
            alert("Ha seleccionado calcular el área de un triángulo...");
        }else if (opcion == 3) {
            alert("Ha seleccionado calcular el área de un circulo...");
        }else {
            alert("Ha seleccionado terminar");
        }
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 039</p>
        <p>Programa en Javascript para seleccionar una opcion de un menu.</p>
    </body>
</html>
