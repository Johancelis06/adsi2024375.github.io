<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejempplo 023</title>
        <script lang="javascript" type="text/javascript">
        var c = "";
        var r = "No es vocal";
        c = prompt("Ingrese un caracter: ");
        if (c=='a' || c=='A') {
            r="Es vocal"
        }
        if (c=='e' || c=='E') {
            r="Es vocal"
        }
        if (c=='i' || c=='I') {
            r="Es vocal"
        }
        if (c=='o' || c=='O') {
            r="Es vocal"
        }
        if (c=='u' || c=='U') {
            r="Es vocal"
        }
        alert("Resultado: " + r);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 023</p>
        <p>Programa en Javascript para ingresar un caracter y deducir si es una vocal</p>
    </body>
</html>
