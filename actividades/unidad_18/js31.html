<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejempplo 031</title>
        <script lang="javascript" type="text/javascript">
        var t = prompt("Ingrese la temperatura actual: ");
        var c = "";
        t=parseInt(t);
        if(t<10){
            c="FRIO";
        }else{
            if (t>=10 && t <= 20) {
                c = "NUBLADO";
            }else{
                if (t >= 21 && t <= 30) {
                    c = "TROPICAL";
                }
            }
        }
        alert ("Clima: " + c);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 031</p>
        <p>Programa en Javascript para ingresar una temperatura y calcular el clima menor a 10 = frio, entre 10 y 20 = nublado, entre 21 y 30 = calor, mayor = tropical.</p>
    </body>
</html>
