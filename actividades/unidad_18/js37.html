        <title>Ejempplo 037</title>
        <script lang="javascript" type="text/javascript">
        var edad = prompt("Ingresa tu edad: ");
        edad = parseInt(edad);
        noPuedeBeber=(edad<18)||(edad>60);
        if (noPuedeBeber) {
            alert("No puedes consumir licor");
        }else{
            alert("Puedes consumir una cerveza")
        }

        </script>

        <p>Programa en Javascript para determinar si es mayor de edad - modificado.</p>
