<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personal Unidad 18</title>
        <script lang="javascript" type="text/javascript">
        alert("El siguiente programa permite calcular la edad a partir del año de nacimiento")
        var year = prompt("Introduzca su año de nacimiento: ");
        year = parseInt(year);
        if (Number(year)){
            r = new Date().getFullYear() - year;
            alert("Usted tiene " + r + " años de edad.");
        }else{
            alert("Usted no ingreso un numero");
        }
        </script>
    </head>
    <body>
        <h1>Gracias!</h1>
    </body>
</html>
