<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style type="text/css">
        #six-months{vertical-align: text-top;}
        #one-year{vertical-align: middle;}
        #two-years{vertical-align: text-bottom;}
        .credits{font-family: 'Courier New', Courier, monospace;}
    </style>
</head>
<body>
    <h1>Vertical Align</h1>
    <p class="credits">by TPS Sena</p>
    <p><img src="../../images/six-months.gif" width="50" height="50" alt="six months" id="six-months">Alienación Superior</p>
    <p><img src="../../images/one-year.gif" width="50" height="50" alt="One Year" id="one-year">Alienación centrada</p>
    <p><img src="../../images/two-years.gif" width="50" height="50" alt="Twoe years" id="two-year">Alienación inferior</p>
    <p>la propiedad puede tomar uno de los siguientes valores:</p>
    <ul>
        <li>Baseline</li>
        <li>sub</li>
        <li>super</li>
        <li>top</li>
        <li>text-top</li>
        <li>middle</li>
        <li>bottom</li>
        <li>text-bottom</li>
    </ul>
</body>
</html>
