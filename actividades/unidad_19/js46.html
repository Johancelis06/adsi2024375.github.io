<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejempplo 044</title>
        <script lang="javascript" type="text/javascript">
        const day =new Date().getDay();
        switch (day) {
            case 1:
                valDay = "Feliz Lunes!"
                break;
            case 2:
                valDay = "Es martes, un día especial"
                break;
            case 3:
                valDay = "Miercoles, vamos a la mitad"
                break;
            case 4:
                valDay = "Es jueves, solo un día más para el fin de semana!"
                break;
            case 5:
                valDay = "Feliz viernes, Listos!!"
                break;
            case 6:
                valDay = "Ques tengan un maravilloso sábado"
                break;
            case 7:
                valDay = "Es domingo, hora de relajarse"
                break;
            default:
                alert('No hay día');
                break;
        }
        alert('Mensaje del día: ' + valDay);
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 044</p>
        <p>Programa en Javascript para obtener el día del sistema.</p>
    </body>
</html>
