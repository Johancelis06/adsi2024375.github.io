<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personal Unidad 19</title>
        <script lang="javascript" type="text/javascript">
        alert("el siguiente programa permite conocer los festivales más importantes a nivel mundial según el mes")
        var mes =prompt("Ingresa un mes (MMMM) para conocer el festival que se celebra");
        mes = mes.toUpperCase();
            switch (mes) {
                case 'ENERO':
                    alert("Harbin Ice Festival, China")
                    break;
                case 'FEBRERO':
                    alert("Carnaval de Río de Janeiro, Brasil")
                    break;
                case 'MARZO':
                    alert("Holi Festival, India")
                    break;
                case 'ABRIL':
                    alert("Keukenhoff Flower Park, Holanda")
                    break;
                case 'MAYO':
                    alert("Eurovisión, Portugal")
                    break;
                case 'JUNIO':
                    alert("Inti Raymi, Fiesta del Sol, Perú")
                    break;
                case 'JULIO':
                    alert("Navidades en Australia")
                    break;
                case 'AGOSTO':
                    alert("«La Tomatina», Valencia, España")
                    break;
                case 'SEPTIEMBRE':
                    alert("Polar Circle Marathon, Groenlandia")
                    break;
                case 'OCTUBRE':
                    alert("Oktoberfest de Munich, Alemania")
                    break;
                case 'NOVIEMBRE':
                    alert("Día de los Muertos")
                    break;
                case 'DICIEMBRE':
                    alert("Fin de año en Times Square, Nueva York, Estados Unidos")
                    break;
                default:
                alert("Lo siento, el mes ingresado es incorrecto intente nuevamente")
                    break;
            }
        </script>
    </head>
    <body>
        <p>Espero que haya sido de gran ayuda.</p>
    </body>
</html>
