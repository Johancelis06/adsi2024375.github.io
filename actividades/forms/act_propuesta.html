<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Form Structure</title>
    </head>
    <body>
        <form action="http://www.example.com/subscribe.php">
            <fieldset>
                <legend>Sus datos</legend>
                <label>Nombre: <input type="text" name="name"></label><br/>
                <label>Email: <input type="text" name="email"></label><br/>
            </fieldset> <br/>
            <fieldset>
                <legend>Su opinión</legend>
                <label>¿Cómo se enteraron de nosotros?</label>
                <select name="device">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="otro">Otro</option>
                </select>
                <p>¿Volvería a visitarnos ?<br/>
                    <input type="radio" name="sl" value="si" > Si
                    <input type="radio" name="sl" value="no"> No
                    <input type="radio" name="sl" value="quizas"> Quizas
                </p>
                    <p>Comentarios:</p>
                    <textarea name="comments" cols="40" rows="5"></textarea><br/>
                    <input type="checkbox" name="service" value="ins" checked="checked"> Inscribete para actualizaciones por correo electrónico<br/>
                    <input type="submit" name="submit" value="Submit">
            </fieldset>
        </form>
    <body/>
</html>
