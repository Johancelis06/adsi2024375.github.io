<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Personal Forms</title>
    </head>
    <body>
        <form action="../../index.html" method="POST">
            <label for="username">Fecha de ingreso</label>
            <input type="date" name="depart">
            <input type="submit" value="Ingresar">
        </form>
        <form action="../../index.html" method="POST" style="border: 2px solid navy; padding: 20px">
            <label for="username">Nombre Usuario:</label> <br>
            <input type="text" name="username" id="username" required="required"><br/>
            <label for="password">Contraseña:</label> <br>
            <input type="password" name="password" id="password" required="required">
            <input type="submit" value="Guardar"> <br><br>
            <input id="recor" type="radio" name="gender" value="r">
            <label for="recor">Recordarme</label>
            <input id="olv" type="radio" name="gender" value="o">
            <label for="olv">Olvide Contraseña</label>
        </form>
    </body>
</html>
